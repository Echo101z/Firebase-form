<div class=" si  font-weight-bold text-center text-lg-center"><h3>FireBase Form:</h3></div>
<hr>

<div class="col-md-6 flex-row">
    <h4>Add New Members</h4>
    <input type="text" class="form-control" [(ngModel)]="register.name" placeholder="Enter Name">
    <br>
    <input type="text" class="form-control" [(ngModel)]="register.number" placeholder="Enter Number">
    <br>
     <input type="text" class="form-control" [(ngModel)]="register.email" placeholder="Enter Email"> 
    <br>
    <button type="submit" (click)="onInput()" class="btn btn-primary">Submit</button>
</div>

<div class="col-md-6">
    <h4>Values in database</h4>
    <app-res (outputeventdata)="deleteEvent($event)" [display]="item" *ngFor="let item of member.members"></app-res>
   
    <!-- <app-cousin ></app-cousin> -->
</div>
